<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zadanie2</title>
</head>
<body>
    <form action="GET">
        <h1>Employment Form</h1>
        <div class="name">
            <div class="nameLeft">
                <label for="fname">First name</label>
                <input type="text" id="fname" name="fname" placeholder="First name" required>
            </div>
            <div class="nameRight">
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="lname" placeholder="Last name"required>
            </div>
        </div>
        <div class="data">
            <div class="dataLeft">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="dataCenter">
                <label for="phone">Phone</label>
                <input type="number" id="phone" name="phone" placeholder="Phone number" required pattern="[1-9]{1}[0-9]{8}">
            </div>
            <div class="dataRight">
                <label for="date">Date of birth</label>
                <input type="date" id="date" name="date" required max="2022-11-28">
            </div>
        </div>
        <div class="gend">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option selected></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="jobType">
            <p>What are you looking for</p>
            <div class="jobPositions">
                <div class="jobs">
                    <input type="radio" id="soft" name="job_type" value="softwareEngineer">
                    <label for="soft">Software Engineer</label>
                </div>
                <div class="jobs">
                    <input type="radio" id="ux" name="job_type" value="uxDesigner">
                    <label for="ux">UX Designer</label>
                </div>
                <div class="jobs">
                    <input type="radio" id="analytics" name="job_type" value="analyticsSpecialist">
                    <label for="analytics">Analytics Specialist</label>
                </div>
                <div class="jobs">
                    <input type="radio" id="project" name="job_type" value="projectMenager">
                    <label for="project">Project Menager</label>
                </div>
            </div>
        </div>
        <div class="language">
            <p>Which programming languages do you know?</p>
            <div class="langPositions">
                <div class="lang">
                    <input type="checkbox" id="java" name="java" value="java">
                    <label for="java"> Java</label>
                </div>
                <div class="lang">
                    <input type="checkbox" id="Javascript" name="Javascript" value="Javascript">
                    <label for="Javascript"> Javascript</label>
                </div>
                <div class="lang">
                    <input type="checkbox" id="C#" name="C#" value="C#">
                    <label for="C#"> C#</label>
                </div>
                <div class="lang">
                    <input type="checkbox" id="Kotlin" name="Kotlin" value="Kotlin">
                    <label for="Kotlin"> Kotlin</label>
                </div>
                <div class="lang">
                    <input type="checkbox" id="Python" name="Python" value="Python">
                    <label for="Python"> Python</label>
                </div>
                <div class="lang">
                    <input type="checkbox" id="Scala" name="Scala" value="Scala">
                    <label for="Scala"> Scala</label>
                </div>
            </div>
        </div>
        <div class="mess">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>
        </div>
        <div class="btns">
            <button class="reset button">Reset</button>
            <input class="button" type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
